<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/sign-in.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light navigation">
      <a class="navbar-brand" href="landing_page.html">
        <img
          src="images/main_logo.svg"
          width="30"
          height="30"
          class="d-inline-block align-top main-logo"
          alt=""
        />
        <h1>Musify</h1>
      </a>
    </nav>
    <div class="main-form-container">
      <form class="main-form" onsubmit="window.open('main_page.html')">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <footer>
      <div class="dropdown-footer">
        <div class="dropdown-left-section">
          <div class="row gx-2">
            <div class="col-md-4 menu-col">
              <h5>Company</h5>
              <a href="">About</a>
              <a href="">Jobs</a>
              <a href="">For the Record</a>
            </div>
            <div class="col-md-4 menu-col">
              <h5>Communities</h5>
              <a href="">For Artists</a>
              <a href="">Developers</a>
              <a href="">Ad</a>
              <a href="">Investors</a>
              <a href="">Vendors</a>
            </div>
            <div class="col-md-4 menu-col">
              <h5>Useful Links</h5>
              <a href="">Support</a>
              <a href="">Free Mobile App</a>
            </div>
          </div>
        </div>
        <div class="dropdown-right-section">
          <a href=""
            ><img class="insta-icon" src="images/insta-icon.svg" alt=""
          /></a>
          <a href=""
            ><img class="twitter-icon" src="images/twitter-icon.svg" alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
