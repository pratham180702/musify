<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/landing_style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid px-2 main-container">
      <div class="row gx-2">
        <div class="col-lg-3">
          <div class="p-3 section1 d-flex flex-column">
            <div class="top-box">
              <div class="top-box-top">
                <img class="main-logo" src="/images/main_logo.svg" alt="img" />
                <h1 class="main-heading">Musify</h1>
              </div>
              <div class="custom-line"></div>
              <div class="top-box-bottom">
                <div class="home">
                  <a class="home-anchor" href="#">Home</a>
                  <img
                    class="home-icon"
                    src="/images/home-button-svgrepo-com.svg"
                    alt="home"
                  />
                </div>
                <div class="search">
                  <a class="nav-anchor" href="#">Search</a>
                  <img
                    class="search-icon"
                    src="/images/search-svgrepo-com.svg"
                    alt="search"
                  />
                </div>
              </div>
            </div>
            <div class="bottom-box">
              <div class="library">
                <img
                  class="library-icon"
                  src="/images/library_icon.svg"
                  alt=""
                />
                <a class="library-anchor" href="#">Your Library</a>
              </div>
              <div class="library-cards">
                <div class="card sign-in-card" style="width: 18rem">
                  <div class="card-body">
                    <h5 class="card-title">
                      SignIn to see your playlists here
                    </h5>
                    <a href="signin-form.html" class="btn btn-light sign-in-btn"
                      >Sign in</a
                    >
                  </div>
                </div>
                <div class="card sign-up-card" style="width: 18rem">
                  <div class="card-body">
                    <h5 class="card-title">Haven't sign up yet?</h5>
                    <a
                      href="signin-form.html"
                      class="btn btn-primary sign-up-btn"
                      >Sign Up</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="p-3 section2 d-flex flex-column">
            <div class="section2-top-box">
              <div class="pagination-buttons">
                <button
                  disabled
                  type="button"
                  class="btn btn-outline-light lt-btn"
                >
                  &lt;
                </button>
                <button
                  disabled
                  type="button"
                  class="btn btn-outline-light gt-btn"
                >
                  &gt;
                </button>
              </div>
              <div class="loginButtons">
                <a
                  style="margin-right: 20px"
                  href="signin-form.html"
                  class="btn btn-light section2-sign-in-btn"
                  >Sign in</a
                >
                <a
                  href="signin-form.html"
                  class="btn btn-light section2-sign-up-btn"
                  >Sign up</a
                >
              </div>
            </div>
            <div class="section2-bottom-box">
              <div
                class="section2-main-container"
                id="section2-cardContainer"
              ></div>
              <div class="footer-btn">
                <button
                  class="main-footer-btn"
                  onmouseover="displayDropDown('dropdown-footer')"
                >
                  More About Musify
                </button>
              </div>
              <div class="dropdown-footer">
                <div class="dropdown-left-section">
                  <div class="row gx-2">
                    <div class="col-md-4 menu-col">
                      <h5>Company</h5>
                      <a href="">About</a>
                      <a href="">Jobs</a>
                      <a href="">For the Record</a>
                    </div>
                    <div class="col-md-4 menu-col">
                      <h5>Communities</h5>
                      <a href="">For Artists</a>
                      <a href="">Developers</a>
                      <a href="">Ad</a>
                      <a href="">Investors</a>
                      <a href="">Vendors</a>
                    </div>
                    <div class="col-md-4 menu-col">
                      <h5>Useful Links</h5>
                      <a href="">Support</a>
                      <a href="">Free Mobile App</a>
                    </div>
                  </div>
                </div>
                <div class="dropdown-right-section">
                  <a href=""
                    ><img class="insta-icon" src="images/insta-icon.svg" alt=""
                  /></a>
                  <a href=""
                    ><img
                      class="twitter-icon"
                      src="images/twitter-icon.svg"
                      alt=""
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Fetch data from the JSON file
      fetch("/Json/songs.json")
        .then((response) => response.json())
        .then((data) => {
          // Now 'data' contains the parsed JSON content
          console.log(data);

          // The rest of your script for creating cards dynamically can go here
          const cardContainer = document.getElementById(
            "section2-cardContainer"
          );

          // Loop through the JSON data and create cards dynamically
          data.forEach((data) => {
            const card = document.createElement("div");
            card.classList.add("song-main-card");

            card.innerHTML = `
              <div class="img-div">
                <img class="song-image" src="${data.image}" alt="" />
              </div>
              <h3 class="song-name">${data.name}</h3>
              <p class="song-description">${data.description}</p>
            `;

            cardContainer.appendChild(card);
          });
        })
        .catch((error) => console.error("Error fetching data:", error));

      // footer dropdown function
      function displayDropDown(className) {
        const element = document.querySelector("." + className);
        if (element.style.display === "none" || !element.style.display) {
          element.style.display = "block";
        } else {
          element.style.display = "none";
        }
      }
    </script>
  </body>
</html>
